<!DOCTYPE html>
<html lang="ru">
 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__container">
		<div class="header__background">
			<img src="img/img/HeaderPhone.png" alt="">
			<div class="header__menu"></div>
		</div>
	</div>
</header>
		<main class="page">
			<div class="page__news">
				<div class="someNews">
					<div class="newsBody">Some News
					</div>
					<img src="img/background/Mount-Rainier-National-Park.jpg" alt="">
					<div>
						Новости, расписания встречь, анонсы и т д<br>
						Lorem ipsum dolor sit amet.
					</div>
				</div>
			</div>
			<div class="page__content">
				<div class="sometext"> Подгружаемая форма (Домашняя (Тема сайта - цели - зачем мы здесь?) - Регистрация - Партнерство - Чат и т д)
					
				</div>
				<div class="signUp">
					<img src="img/img/sign up.png" alt="">
				</div>
				<div>Некоторый постскриптум</div>
			</div>
		</main>

		<div class="background">
			<img src="img/background/seattle-cityscape.jpg" alt="">
		</div>
		<footer class="footer">
	<div class="footer__container _container">
		<div class="footer-content">
			Подвал (О нас, соцсети, контакты...)
		</div>
	</div>
</footer>
	</div>
	<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

	<!-- Swiper -->
<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
<script src="js/vendors.min.js"></script>

</body>

</html>
